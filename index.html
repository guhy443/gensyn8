<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gensyn Pioneer Quiz ‚Äî Day 7 Pro</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
:root{--bg1:#1a2a6c;--bg2:#b21f1f;--accent:#ffe600}
*{box-sizing:border-box}
body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:'Poppins',system-ui,Arial,sans-serif;color:#fff;background:linear-gradient(135deg,var(--bg1),var(--bg2));overflow:hidden}
.bg-anim{position:fixed;inset:0;z-index:0;pointer-events:none;background:radial-gradient(circle at 20% 20%, rgba(255,255,255,0.03), transparent 8%), radial-gradient(circle at 80% 80%, rgba(0,0,0,0.06), transparent 15%);mix-blend-mode:overlay;animation: drift 12s linear infinite}
@keyframes drift{0%{transform:translate(0,0)}50%{transform:translate(20px,-10px)}100%{transform:translate(0,0)}}
.container{position:relative;z-index:2;width:100%;max-width:900px;padding:28px}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));border-radius:16px;padding:28px;box-shadow:0 16px 50px rgba(0,0,0,0.35);backdrop-filter: blur(8px)}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
.title{font-weight:800;letter-spacing:4px;text-transform:uppercase;color:transparent;background:linear-gradient(90deg,#fff,#ffe600,#fff);-webkit-background-clip:text;font-size:22px}
.badge{background:rgba(255,255,255,0.06);padding:8px 12px;border-radius:999px;font-weight:600;color:#fff;font-size:13px}
.intro{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;padding:18px 8px;text-align:center}
.gensyn{font-size:40px;font-weight:800;letter-spacing:6px}
.lead{color:rgba(255,255,255,0.92)}
.start-btn{background:linear-gradient(90deg,var(--accent),#ffd36b);color:#1a2a6c;padding:12px 22px;border-radius:12px;border:none;font-weight:700;cursor:pointer;font-size:16px}
.start-btn:hover{transform:translateY(-3px)}
.quiz{display:none}
.progress{font-weight:700}
.timer{font-weight:700;color:#ffe600;margin-top:6px}
.question{font-size:18px;margin:16px 0;color:#fff}
.options{list-style:none;padding:0;margin:0}
.options li{margin:10px 0}
.options label{display:block;padding:12px;border-radius:12px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));cursor:pointer;border:1px solid rgba(255,255,255,0.04);transition:all .16s}
.options input{display:none}
.options label:hover{transform:translateY(-4px);box-shadow:0 12px 30px rgba(0,0,0,0.28)}
.options input:checked + span{background:linear-gradient(90deg,var(--accent),#ffd36b);color:#1a2a6c;padding:8px 12px;border-radius:10px;display:inline-block}
.controls{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-top:18px}
.btn{background:transparent;border:1px solid rgba(255,255,255,0.08);padding:10px 16px;border-radius:10px;color:#fff;cursor:pointer;font-weight:600}
.btn.primary{background:linear-gradient(90deg,var(--accent),#ffd36b);color:#1a2a6c;border:none}
.result{margin-top:18px;text-align:center;padding:14px;border-radius:12px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));font-weight:700}
@media (max-width:600px){.gensyn{font-size:28px}.card{padding:18px}}
</style>
</head>
<body>
<div class="bg-anim" aria-hidden></div>
<div class="container">
  <div class="card">
    <div class="header">
      <div class="title">Gensyn Pioneer ‚Äî Day 7 Pro</div>
      <div class="badge">10 Questions</div>
    </div>

    <div id="intro" class="intro">
      <div class="gensyn">GENSYN</div>
      <div class="lead">üöÄ Day 7 Pro Challenge! 10 fresh questions on Gensyn & decentralized AI. ‚è± 10s per question ‚Äî can you ace it?</div>
      <button id="startBtn" class="start-btn">Start Quiz</button>
    </div>

    <div id="quizWrap" class="quiz">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <div class="badge">Day 7</div>
        <div class="progress" id="progress">Q1 / 10</div>
      </div>
      <div class="timer" id="timer">‚è± 10s</div>
      <div id="quizArea"></div>

      <div class="controls">
        <div>
          <button id="prevBtn" class="btn">Previous</button>
        </div>
        <div>
          <button id="nextBtn" class="btn primary">Next</button>
        </div>
      </div>

      <div id="result" class="result" style="display:none"></div>
    </div>

  </div>
</div>

<script>
const quiz = [
  {q:'Gensyn network ‡§ï‡§ø‡§∏ ‡§ö‡•Ä‡§ú‡§º ‡§ï‡•ã decentralize ‡§ï‡§∞‡§§‡§æ ‡§π‡•à?', opts:['Data storage','AI compute power','Token trading','Cloud hosting'], a:1},
  {q:'Gensyn ‡§ï‡§æ ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§´‡•ã‡§ï‡§∏ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?', opts:['AI compute market ‡§ï‡•ã democratize ‡§ï‡§∞‡§®‡§æ','NFTs mint ‡§ï‡§∞‡§®‡§æ','Token speculation','Meme coin ‡§¨‡§®‡§æ‡§®‡§æ'], a:0},
  {q:'Pioneer Program ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§® ‡§∏‡§¨‡§∏‡•á ‡§™‡§π‡§≤‡•á ‡§®‡§Ø‡§æ challenge explore ‡§ï‡§∞‡§§‡§æ ‡§π‡•à?', opts:['Navigators','Rovers','Builders','Miners'], a:1},
  {q:'Navigator ‡§ï‡§æ primary role ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?', opts:['Contributors ‡§ï‡•ã guide ‡§ï‡§∞‡§®‡§æ ‡§î‡§∞ feedback ‡§¶‡•á‡§®‡§æ','Token prices analyze ‡§ï‡§∞‡§®‡§æ','Trading ‡§ï‡§∞‡§®‡§æ','Mining power ‡§¨‡§¢‡§º‡§æ‡§®‡§æ'], a:0},
  {q:'Gensyn tokens ‡§ï‡§ø‡§∏‡§ï‡•á ‡§≤‡§ø‡§è ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§è ‡§ú‡§æ‡§§‡•á ‡§π‡•à‡§Ç?', opts:['Compute tasks pay ‡§ï‡§∞‡§®‡•á ‡§î‡§∞ staking ‡§ï‡•á ‡§≤‡§ø‡§è','NFTs ‡§ñ‡§∞‡•Ä‡§¶‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è','Event tickets ‡§ï‡•á ‡§≤‡§ø‡§è','Ads ‡§ö‡§≤‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è'], a:0},
  {q:'Pioneer Program ‡§Æ‡•á‡§Ç success ‡§ï‡§æ measurement ‡§ï‡•à‡§∏‡•á ‡§π‡•ã‡§§‡§æ ‡§π‡•à?', opts:['Contribution impact ‡§î‡§∞ creativity ‡§∏‡•á','Token holdings ‡§∏‡•á','Social followers ‡§∏‡•á','Invite count ‡§∏‡•á'], a:0},
  {q:'‚ÄúBuild. Learn. Connect.‚Äù ‡§ï‡§ø‡§∏‡§ï‡§æ core motto ‡§π‡•à?', opts:['Gensyn Pioneer Program','Ethereum Network','OpenAI Labs','Discord AI Team'], a:0},
  {q:'Gensyn ecosystem ‡§Æ‡•á‡§Ç compute providers ‡§ï‡•ã ‡§ï‡•ç‡§Ø‡§æ reward ‡§Æ‡§ø‡§≤‡§§‡§æ ‡§π‡•à?', opts:['Gensyn tokens','NFTs','Credits','Shares'], a:0},
  {q:'Pioneer roles ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§® ‡§∏‡§æ engagement-based ‡§π‡•à?', opts:['Rover','Navigator','Token Staker','Node Runner'], a:0},
  {q:'Gensyn ‡§ï‡§æ long-term vision ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?', opts:['Decentralized AI compute infrastructure ‡§¨‡§®‡§æ‡§®‡§æ','Meme coin launch ‡§ï‡§∞‡§®‡§æ','Traditional data center ‡§¨‡§®‡§æ‡§®‡§æ','Cloud ads network ‡§¨‡§®‡§æ‡§®‡§æ'], a:0}
];

let idx=0; const answers=Array(quiz.length).fill(null); let timerInterval=null; let timeLeft=10;
const intro=document.getElementById('intro'); const startBtn=document.getElementById('startBtn'); const quizWrap=document.getElementById('quizWrap'); const quizArea=document.getElementById('quizArea'); const prevBtn=document.getElementById('prevBtn'); const nextBtn=document.getElementById('nextBtn'); const progress=document.getElementById('progress'); const resultDiv=document.getElementById('result'); const timerDiv=document.getElementById('timer');

function renderQuestion(i){ const item=quiz[i]; progress.textContent=`Q${i+1} / ${quiz.length}`; quizArea.innerHTML=`<div class="question">${i+1}. ${item.q}</div><ul class="options">${item.opts.map((opt,j)=>`<li><label><input type="radio" name="opt" value="${j}" ${answers[i]===j?'checked':''}><span>${opt}</span></label></li>`).join('')}</ul>`; prevBtn.disabled=i===0; nextBtn.textContent=i===quiz.length-1?'Submit':'Next'; startTimer(); }

function startTimer(){ clearInterval(timerInterval); timeLeft=10; timerDiv.textContent=`‚è± ${timeLeft}s`; timerInterval=setInterval(()=>{ timeLeft--; timerDiv.textContent=`‚è± ${timeLeft}s`; if(timeLeft<=0){ clearInterval(timerInterval); nextQuestion(); } },1000); }

function nextQuestion(){ const selected=document.querySelector('input[name="opt"]:checked'); if(selected) answers[idx]=Number(selected.value); if(idx<quiz.length-1){ idx++; renderQuestion(idx); } else submitQuiz(); }

function showIntro(){ intro.style.display='flex'; quizWrap.style.display='none'; }
function startQuiz(){ intro.style.display='none'; quizWrap.style.display='block'; renderQuestion(idx); }
startBtn.addEventListener('click',()=>{ startQuiz(); window.scrollTo({top:0,behavior:'smooth'}); });
nextBtn.addEventListener('click',nextQuestion);
prevBtn.addEventListener('click',()=>{ const selected=document.querySelector('input[name="opt"]:checked'); if(selected) answers[idx]=Number(selected.value); if(idx>0){ idx--; renderQuestion(idx); } });

function submitQuiz(){ clearInterval(timerInterval); const selected=document.querySelector('input[name="opt"]:checked'); if(selected) answers[idx]=Number(selected.value); let score=0; quiz.forEach((q,i)=>{ if(answers[i]===q.a) score++; }); quizArea.style.display='none'; prevBtn.style.display='none'; nextBtn.style.display='none'; timerDiv.style.display='none'; resultDiv.style.display='block'; resultDiv.innerHTML=`You scored <strong>${score}</strong> / ${quiz.length} üéâ`+generateBreakdown(); window.scrollTo({top:0,behavior:'smooth'}); }

function generateBreakdown(){ const ol=document.createElement('ol'); ol.style.textAlign='left'; ol.style.margin='12px auto 0'; ol.style.maxWidth='720px'; ol.style.color='#fff'; ol.style.opacity='0.95'; quiz.forEach((q,i)=>{ const li=document.createElement('li'); const user=answers[i]===null?'No answer':q.opts[answers[i]]; const correct=q.opts[q.a]; li.innerHTML=`<div style="margin:6px 0"><strong>Q${i+1}:</strong> Your: <em>${escapeHtml(user)}</em> ‚Äî Correct: <em>${escapeHtml(correct)}</em></div>`; ol.appendChild(li); }); return '<div style="margin-top:12px">'+ol.outerHTML+'</div>'; }
function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
showIntro();
</script>
</body>
</html>
